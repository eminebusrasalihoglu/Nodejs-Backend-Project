    <main>
        <br><br>
        <div class="container w-25">
            <div class="card ">
                <div class="card-header">
                    New word
                </div>

                    <form id="addTaskForm">
                        <div class="input-group mb-3">
                            <input id="txtTaskName" name="taskName" type="text" class="form-control"

                            <input id="txtTaskName" name="taskName" type="text" class="form-control"
                                placeholder="Type a new word" aria-describedby="btnAddNewTask">
                            <br>
                        </div>
                    </form>
                    <form action=" ">

                </div>
